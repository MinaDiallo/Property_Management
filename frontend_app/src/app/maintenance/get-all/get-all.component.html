<div class="container">
  <h1>Maintenances</h1>
  <a href="#" routerLink="" class="btn btn-primary align-btn">Back</a>
  <div class="p-4">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>description</th>
          <th>status</th>
          <th>Scheduled Date</th>
          <th>PropertyID</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of maintenances">
          <td>{{ task.id }}</td>
          <td>{{ task.description }}</td>
          <td>{{ task.status }}</td>
          <td>{{ task.scheduledDate }}</td>
          <td>{{ task.propertyID }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
